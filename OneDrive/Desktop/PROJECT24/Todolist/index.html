<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <nav class="navbar">
            <!-- Website Title -->
            <div class="navbar-title">Easy Todo</div>

            <!-- Hamburger Menu (visible on mobile) -->
            <div class="hamburger-menu" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>

            <!-- Navigation Links -->
            <ul class="nav-links" id="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#" id="sign-in-btn">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main class="main-content">
        <div class="container">
            <h1 class="text-center">Advanced To-Do List</h1>

            <!-- To-Do Input Section -->
            <div class="todo-container">
                <input type="text" id="task-input" class="form-control" placeholder="Enter a task..." maxlength="50">
                <button id="add-task-btn" class="btn btn-success">Add Task</button>
            </div>

            <!-- Task Filter Buttons -->
            <div class="filter-tasks mt-3">
                <button id="all-tasks" class="btn btn-info">
                    <i class="fas fa-tasks"></i> All Tasks
                </button>
                <button id="pending-tasks" class="btn btn-warning">
                    <i class="fas fa-hourglass-start"></i> Pending
                </button>
                <button id="in-progress-tasks" class="btn btn-primary">
                    <i class="fas fa-spinner"></i> In Progress
                </button>
                <button id="done-tasks" class="btn btn-success">
                    <i class="fas fa-check"></i> Done
                </button>
            </div>

            <!-- To-Do List Display Area -->
            <div id="todo-grid" class="row mt-4"></div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Have questions? Email us: <a href="mailto:info@website.com" 
            style="text-decoration: none; color: white;">info@website.com</a></p>

        <div class="social-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>

    <!-- Sign-In Modal -->
    <div class="modal hidden" id="sign-in-modal">
        <div class="modal-content form-container">
            <span class="close-btn">&times;</span>
            <h2 class="form-header">Sign In</h2>
            <form id="sign-in-form">
                <div class="form-group position-relative">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group position-relative">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <p class="forgot-password"><a href="#">Forgot Password?</a></p>
                <p class="new-user">New here? <a href="#" id="create-account-btn">Create an Account</a></p>
            </form>
        </div>
    </div>

    <!-- Sign-Up Modal -->
    <div class="modal hidden" id="sign-up-modal">
        <div class="modal-content form-container">
            <span class="close-btn">&times;</span>
            <h2 class="form-header">Create Account</h2>
            <form id="sign-up-form">
                <div class="form-group position-relative">
                    <i class="fas fa-user icon"></i>
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group position-relative">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group position-relative">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </div>
    </div>

    <!-- Custom Scripts -->
    <script src="script.js"></script>
</body>
</html>
